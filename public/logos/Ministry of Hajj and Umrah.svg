<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 60" width="400" height="60" role="img" aria-labelledby="ministry-title">
  <title id="ministry-title">Ministry of Hajj and Umrah Logo</title>

  <style>
    .ministry-text {
      font-family: 'Poppins', 'Arial Black', 'Helvetica', sans-serif;
      font-size: 18px;
      fill: #006241;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .ministry-arabic {
      font-family: 'Amiri', 'Arial', serif;
      font-size: 16px;
      fill: #006241;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .ministry-symbol {
      fill: #006241;
    }
  </style>

  <!-- Arabic Text -->
  <text x="33" y="25" class="ministry-arabic">وزارة الحج والعمرة</text>

  <!-- English Text -->
  <text x="20" y="58" class="ministry-text">MINISTRY OF HAJJ &amp; UMRAH</text>

  <!-- Islamic Symbol/Emblem (moved up slightly) -->
  <g transform="translate(320, 11) scale(0.8)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#006241" stroke-width="2"/>
    <path class="ministry-symbol" d="M15,5 L18,12 L25,12 L19,17 L21,24 L15,19 L9,24 L11,17 L5,12 L12,12 Z"/>
    <path class="ministry-symbol" d="M15,8 L17,13 L22,13 L18,16 L20,20 L15,17 L10,20 L12,16 L8,13 L13,13 Z" fill="#006241"/>
  </g>
</svg>
